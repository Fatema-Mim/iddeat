<!-- pop up page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/assets/css/app.css">
    <title>Document</title>
</head>
<body>
    <!-- when it use in modal remove sm:px-48 py-20  and rounded shadow-lg -->
    <div class="sm:px-48 py-20 ">
        <div class="bg-white rounded shadow-lg">
            <div class="flex justify-between py-4 px-4 border-b border-gray-200">
                <p class=" text-2xl">Add Credit/Debite card</p>
                <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-5 w-5 self-center" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div>
                <div class="p-4">
                    <p class="text-xl">Add new card</p>
                    <p > <span class="text-sm text-gray-500 uppercase">We accept</span> <span class="text-xs text-gray-700 font-bold">(Master Card / Visa Card )</span> </p>
                </div>
                <form class="pt-6">
                    <div class="p-4  border-b border-gray-200"> 
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label class="block tracking-wide text-gray-700 text-sm mb-2" for="cardNumber">
                                    Card Number
                                </label>
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="cardNumber" type="number" placeholder="XXXXXXXXX">
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                <label class="block tracking-wide text-gray-700 text-sm  mb-2" for="validThrough">
                                    Valid Through (MM/YY)
                                </label>
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="validThrough" type="number" placeholder="Enter valid through (MM/YY) ">
                            </div>
                            <div class="w-full md:w-1/2 px-3">
                                <label class="block tracking-wide text-gray-700 text-sm  mb-2" for="cvvNumber">
                                    CVV
                                </label>
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="cvvNumber" type="number" placeholder="Enter CVV number ">
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label class="block tracking-wide text-gray-700 text-sm mb-2" for="cardName">
                                    Name on Card
                                </label>
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="cardName" type="text" placeholder="Enter card number">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="grid grid-cols-2 divide-x divide-gray-200">
                            <div>
                                <p class="text-center py-6 font-semibold">Close</p>
                            </div>
                            <div>
                                <p class="text-center py-6 font-semibold text-white bg-color1 hover:bg-color3">Save Changes</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
           

        </div>
    </div>
    
</body>
</html>
