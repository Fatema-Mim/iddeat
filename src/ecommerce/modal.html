<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../public/assets/css/app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="p-3">
      <button
        onclick="openModal(true)"
        class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-white focus:outline-none"
      >
        Open Modal
      </button>
    </div>
    <div
      id="modal-overlay"
      class="hidden absolute inset-0 bg-black bg-opacity-30 h-screen w-full flex justify-center items-start md:items-center pt-10 md:pt-0"
    >
      <!-- modal -->
      <div
        id="modal"
        class="opacity-0 relative w-6/12 h-1/2 md:h-3/4 bg-white rounded shadow-lg"
      >
        <!-- cross button -->
        <button
          onclick="openModal(false)"
          class="absolute -top-3 -right-3 bg-red-500 hover:bg-gray-500 text-2xl w-10 h-10 rounded-full focus:outline-none text-white"
        >
          &cross;
        </button>
        <!-- body -->
        <div class="w-full p-10">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate
            iusto similique, aut ipsa vel sequi voluptatibus aliquid quo
            repudiandae aspernatur dolorum quasi quae minima incidunt deleniti
            nulla eveniet. Tempore, temporibus?
          </p>
        </div>
      </div>
    </div>

    <script>
      const modalOverlay = document.querySelector("#modal-overlay");
      const modal = document.querySelector("#modal");

      function openModal(value) {
        if (value) {
          modalOverlay.classList.remove("hidden");
          modal.classList.remove("opacity-0");
        } else {
          modalOverlay.classList.add("hidden");
          modal.classList.add("opacity-0");
        }
      }
    </script>
  </body>
</html>
