<!-- pop up page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/assets/css/app.css">
    <title>Document</title>
</head>

<body>
    <!-- when it use in modal remove sm:px-48 py-20  and rounded shadow-lg -->
    <div class="sm:px-48 py-20 ">
        <div class="bg-white rounded shadow-lg">
            <div class="flex justify-between py-4 px-4 border-b border-gray-200">
                <p class=" text-2xl">Add Address</p>
                <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-5 w-5 self-center" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div>
                <form class="pt-6">
                    <div class="p-4  border-b border-gray-200">
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label class="block tracking-wide text-gray-700 text-sm mb-2" for="deliveryArea">
                                    Delivery Area
                                </label>
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="deliveryArea" type="text" placeholder="Enter Delivery address">
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label class="block tracking-wide text-gray-700 text-sm mb-2" for="completeAddress">
                                    Complete Address
                                </label>
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="completeAddress" type="text" placeholder="Complete Address e.g.House Number,Street Number...">
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label class="block tracking-wide text-gray-700 text-sm mb-2" for="deliveryInstructions">
                                    Delivery Instructions
                                </label>
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="deliveryInstructions" type="text" placeholder="Delivery Instructions e.g. Opposite of Shopping Mall">
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label class="block tracking-wide text-gray-700 text-sm mb-2">
                                    NickName
                                </label>
                                <div class="grid grid-cols-3 divide-x divide-black border border-black rounded">
                                    <div class="text-center py-1 hover:bg-color1 hover:text-white">Home</div>
                                    <div class="text-center py-1 hover:bg-color1 hover:text-white">Work</div>
                                    <div class="text-center py-1 hover:bg-color1 hover:text-white">Other</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="grid grid-cols-2 divide-x divide-gray-200">
                            <div>
                                <p class="text-center py-6 font-semibold">Close</p>
                            </div>
                            <div>
                                <p class="text-center py-6 font-semibold text-white bg-color1 hover:bg-color3">Save
                                    Changes</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>

</body>

</html>
